<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

<body>
    <!-- navigation bar -->
    <nav class="navigation p-5">
        <nav class="navbar navbar-expand-sm navbar-dark fixed-top"
            style="background-color: #ffcccc;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">My Portfolio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page"
                            href="#aboutMePic">About</a>
                        <a class="nav-link" href="#">Portfolio</a>
                        <a class="nav-link" href="#">Contact</a>

                    </div>
                </div>
            </div>
        </nav>
        <!-- end navigation bar -->

        <!-- contains the main content section -->
        <div class="content pt-5">



            <!-- About Me section -->
            <div class="aboutMe" id="aboutMe">
                <h2>About Me</h2>

                <img src="images/ProfilePicture.jpg" id="aboutMePic" alt="picture of me">

                <p>
                    I am a Full Stack Web Developer from northern NJ. I have experience with
                    HTML, CSS, and JavaScript. With every line of code, I strive to make the web
                    a
                    beautiful place.
                </p>

                <button type="button"
                    style="background-color: #ffcccc; color: rgb(109, 107, 107);"
                    class="btn">Primary</button>
            </div>

            <!-- end About Me section -->

            <hr>




            <!-- Portfolio section -->
            <h2>Portfolio</h2>
            <div class=" card" style="width: 18rem;">
                <img src="images/digital-marketing-meeting.jpg" class="card-img-top"
                    alt="digital marketing meeting project picture">
                <div class="card-body p-0">

                </div>

                <!-- end Portfolio section -->





                <footer>
                    <div class="container">Contact Me</div>

            </div>
            </footer>

        </div>



        <script
            src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous">

        </div>
